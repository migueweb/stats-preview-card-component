<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32"
    href="https://github.com/migueweb/frontend-mentor-challenges/blob/main/img/favicon.png?raw=true">

  <title>Stats preview card component</title>

  <!-- css -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>

  <main class="card">

    <picture class="card-header">

      <source class="card-header-desktop" media="(min-width:1000px )" srcset="./images/image-header-desktop.jpg"
        alt="people working">

      <img class="card-header-mobile" src="./images/image-header-mobile.jpg" alt="people working">

      <div class="card-header-filter"></div>

    </picture>
    <section class="card-body">

      <h1 class="card-body-title">Get <span>insights </span>that help your business grow.</h1>

      <p class="card-body-text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>

      <!-- stats -->
      <section class="card-body-stats-container">

        <div class="card-body-stats">
          <div class="card-body-stats-text">10k+</div>
          <div class="card-body-stats-title">companies</div>
        </div>

        <div class="card-body-stats">
          <div class="card-body-stats-text">314</div>
          <div class="card-body-stats-title">templates</div>
        </div>

        <div class="card-body-stats">
          <div class="card-body-stats-text">12m+</div>
          <div class="card-body-stats-title">queries</div>
        </div>

      </section>
    </section>



  </main>


</body>

</html>
